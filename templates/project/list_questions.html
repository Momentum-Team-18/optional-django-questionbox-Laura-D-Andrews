{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block header %}Home{% endblock %}
{% block content %}

    <div id="container-box">

<p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock %}
{% block footer%}{% endblock %}
